name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Format check
      run: |
        black --check .
        ruff check .

    - name: Type check
      run: |
        mypy apps/server --strict

    - name: Run tests
      run: |
        pytest --tb=short

    - name: Run acceptance tests
      run: |
        pytest apps/server/tests/acceptance/test_phase_0.py -v

  pr-size-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check PR size
      run: |
        # Count lines of code changed (excluding generated files)
        CHANGED_LINES=$(git diff origin/main --numstat | grep -E '\.(py|md)$' | awk '{sum += $1 + $2} END {print sum}')
        echo "Changed lines: $CHANGED_LINES"

        if [ "$CHANGED_LINES" -gt 300 ]; then
          echo "::error::PR exceeds 300 lines of code. Please split into smaller PRs."
          exit 1
        fi

        echo "::notice::PR size check passed ($CHANGED_LINES lines)"
